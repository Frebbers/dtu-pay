name: Build and Test

on:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Docker preflight
        run: |
          set -euxo pipefail
          docker --version
          docker compose version

      - name: Run build_and_test.sh
        run: |
          set -euxo pipefail
          chmod +x ./build_and_test.sh
          ./build_and_test.sh

      - name: Cleanup (always)
        if: always()
        run: |
          docker compose down || true

